<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <section class="section-popup">
    <div class="container black">
      <div class="banner-title black">
        <h1 class="title white-text">
          Contáctanos
          <i class="cross material-icons">close</i>
        </h1>
      </div>
      <div class="section-form row white">
        <form class="form col s12 m12 l7">
          <div class="row">
            <div class="input-field col s12">
              <input id="first_name" type="text" class="validate" />
              <label for="first_name">Nombre</label>
            </div>
            <div class="input-field col s12">
              <input id="last_name" type="text" class="validate" />
              <label for="last_name">Apellido</label>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="phone" type="tel" class="validate" />
              <label for="phone">Telefono (+519...)</label>
            </div>
            <div class="input-field col s12">
              <input id="ruc" type="number" class="validate" />
              <label for="ruc">RUC</label>
            </div>
            <div class="check-field col s12">
              <label>
                <input type="checkbox" />
                <span class="black-text">Aceptar <a href="#">terminos y condiciones</a></span>
              </label>
            </div>
            <div class="button-field col s12">
              <a class="btn waves-effect waves-light btn-large black-text">Contáctanos</a>
            </div>
          </div>
        </form>
        <div class="image col s12 m12 l5">
          <img alt="Mano con llave de vehiculo" class="responsive-img" src="img/hand-with-keycar.png" />
        </div>
      </div>
    </div>
  </section>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
